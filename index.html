<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TCG Battle</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{background:#222;color:#fff;text-align:center}
.card{width:80px;height:120px;background:#444;border-radius:8px;margin:5px;display:inline-block}
.selected{outline:3px solid gold}
</style>
</head>
<body>

<h3 id="status"></h3>
<p>HP:<span id="hp"></span> マナ:<span id="mana"></span></p>

<h4>相手フィールド</h4>
<div id="enemyField"></div>

<h4>自分フィールド</h4>
<div id="myField"></div>

<h4>手札</h4>
<div id="hand"></div>

<button onclick="endTurn()">ターン終了</button>

<div id="result" style="display:none;position:fixed;inset:0;background:#000c">
  <h1 id="resultText"></h1>
  <button onclick="rematch()">再戦</button>
</div>

<script src="game.js"></script>
</body>
</html>
